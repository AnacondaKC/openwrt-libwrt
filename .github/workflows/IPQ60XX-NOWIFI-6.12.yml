  # æ˜¯å¦å‘å¸ƒå›ºä»¶åˆ° GitHub Releases
  FIRMWARE_RELEASE: true
  # GitHub Release å’Œ Artifact çš„æ ‡ç­¾
  FIRMWARE_TAG: IPQ60XX-6.12-NOWIFI
  # è®¾ç½®ç¼–è¯‘ç¯å¢ƒæ—¶åŒº
